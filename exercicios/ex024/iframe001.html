<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 300px;
            height: 300px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" hreflang="pt-br" target="_blank" rel="external" scolling="auto">Curso em Vídeo</a>
        </iframe>
         para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a>
        </iframe>
         também é muito legal!
    </p>
</body>
</html>
