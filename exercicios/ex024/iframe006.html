<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>
        Conteúdos dentro de iframes
    </h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus sit accusamus vel perspiciatis, aspernatur in recusandae. Laudantium esse nam nobis ipsa id dolore. Cupiditate sint aliquid sunt impedit accusamus voluptatem.
    </p>
    <h2>
        Vídeos
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T2oTykHGJcQ?si=w9uDDsG0EB-iGsG1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>
        Mapas do Google
    </h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.458417125046!2d-43.12650738816059!3d-22.8964565374173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9983db2748ab47%3A0x2149de2763f63c60!2sPlaza%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1730257300004!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
